[info]
name: OMEMO Multi-End Message and Object Encryption
short_name: omemo
version: 0.2
description: OMEMO is an XMPP Extension Protocol (XEP) for secure multi-client end-to-end encryption based on Axolotl and PEP. You need to install python-axolotl via pip to run this plugin.
authors: Bahtiar `kalkin-` Gadimov <bahtiar@gadimov.de>,
 Daniel Gultsch <daniel@gultsch.de>
homepage: http://github.com/kalkin/gajim-omemo.git

